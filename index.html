<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Bio</title>
  </head>

  <body>
    <div class="container">
      <div data-testid="slackUserName">
        <h1>Grace Monami</h1>
      </div>

      <div data-testid="slackDisplayImage">
        <img src="images/image2.jpg" alt="Grace_Monami" />
      </div>

      <div data-testid="currentDayOfTheWeek">
        <h2 id="currentDay"></h2>
      </div>

      <div data-testid="currentUTCTime">
        <h3 id="currentTime"></h3>
      </div>

      <div data-testid="myTrack">
        <h4>Frontend</h4>
      </div>

      <a href="https://github.com/Grace-Avor/One-Page-Bio" alt="githubURL"
        >Github Source Code</a
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
