<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Bio</title>
  </head>

  <body>
    <img
      src="images/image2.jpg"
      alt="Grace Monami"
      data-testid="slackDisplayImage"
    />
    <h1 data-testid="slackUserName">Grace Monami</h1>

    <h2>Current Day Of The Week</h2>
    <p data-testid="currentDayOfTheWeek">Friday</p>

    <h2>Current UTC Time</h2>
    <p data-testid="currentUTCTime" id="currentTime"></p>

    <h2>My Track</h2>
    <p data-testid="myTrack">Frontend</p>

    <a href="https://github.com/Grace-Avor/One-Page-Bio" data-testid="githubURL" class="git-url"
      >Github URL</a
    >

    <script src="src/app.js"></script>
  </body>
</html>
